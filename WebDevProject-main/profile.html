<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي | Digital Honesty Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="webStyle.css">
  <meta name="description" content="Digital Honesty Box — موقع يومي يعرض سؤال للاعترافات الصادقة.">
  <meta name="keywords" content="honesty, diary, journal, web app">
  <meta name="author" content="Team CS346">
</head>
<body>
<div class="main-wrapper d-flex flex-column">

  <nav class="navbar navbar-expand-md navbar-dark navbar-custom px-3 px-md-5">
    <a class="navbar-brand d-flex align-items-center" href="question.html">
      <span>H</span>
      <span>Honesty Box</span>
    </a>
    <div class="ms-auto d-flex gap-3">
      <a href="profile.html" class="nav-link active">الملف الشخصي</a>
      <a href="login.html" class="nav-link">تسجيل الدخول</a>
      <a href="question.html" class="nav-link">سؤال اليوم</a>
      <a href="timeline.html" class="nav-link ">سجل الاعترافات</a>
    </div>
  </nav>

  <main class="container flex-fill py-4">
    <div class="row g-3">
      <div class="col-lg-5">
        <div class="card-glass p-4">
          <h1 class="h5 mb-3">الملف الشخصي</h1>

          <p class="mb-2">
            <span class="text-secondary">اسم المستخدم:</span>
            <span id="user-name" class="fw-semibold">
              <!-- JS يضيف الاسم هنا -->
            </span>
          </p>

          <p class="mb-2">
            <span class="text-secondary">عدد الأيام التي تمت الإجابة فيها:</span>
            <span id="days-count" class="fw-semibold">
              <!-- JS يضيف العدد هنا -->
            </span>
          </p>

          <p class="mb-0">
            <span class="text-secondary">نسبة الاستمرارية:</span>
            <span id="honesty-rate" class="fw-semibold">
              <!-- JS يضيف النسبة هنا -->
            </span>
          </p>
          
          <p>
            <span class="text-secondary">متوسط عمق الإجابات:</span>
            <span id="avg-depth"></span>
          </p>
          
          <p>
            <span class="text-secondary">إجمالي كلمات الصراحة:</span>
            <span id="total-honesty"></span>
          </p>
          
          <p>
            <span class="text-secondary">درجة الصراحة:</span>
            <span id="honesty-score"></span>
          </p>

        </div>
      </div>

 
  </main>
</div>
<footer class="text-center py-3 mt-4">
  <p class="footer-text">Digital Honesty Box © 2025 — Developed by Team 6</p>
</footer>
<script src="profile.js"></script>
</body>
</html>
