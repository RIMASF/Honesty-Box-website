<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سؤال اليوم | Digital Honesty Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="webStyle.css">
  <meta name="description" content="Digital Honesty Box — موقع يومي يعرض سؤال للاعترافات الصادقة.">
  <meta name="keywords" content="honesty, diary, journal, web app">
  <meta name="author" content="Team CS346">
</head>
<body>
<div class="main-wrapper d-flex flex-column">

  <nav class="navbar navbar-expand-md navbar-dark navbar-custom px-3 px-md-5">
    <a class="navbar-brand d-flex align-items-center" href="question.html">
      <span>H</span>
      <span>Honesty Box</span>
    </a>
    <div class="ms-auto d-flex gap-3">
      <a href="profile.html" class="nav-link">الملف الشخصي</a>
      <a href="login.html" class="nav-link">تسجيل الدخول</a>
      <a href="question.html" class="nav-link active">سؤال اليوم</a>
      <a href="timeline.html" class="nav-link">سجل الاعترافات</a>
    </div>
  </nav>

  <main class="container flex-fill py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card-glass p-4">
          <h1 class="h5 mb-3 text-center">سؤال اليوم</h1>

          <!-- مكان السؤال (JS يحط فيه النص) -->
          <div id="question-text" class="mb-3 fw-semibold">
            <!-- سيتم تحميل السؤال هنا عبر JavaScript -->
          </div>

          <!-- إدخال الإجابة -->
          <div class="mb-3">
            <label class="form-label" for="answer-input">إجابتك الصادقة:</label>
            <textarea id="answer-input" class="form-control" rows="4" placeholder="اكتبي إجابتك هنا..."></textarea>
          </div>

          <button id="submit-answer" class="btn btn-accent w-100">
            إرسال الإجابة
          </button>

          <div id="result-msg" class="text-center mt-3 small">
            <!-- JS يعرض هنا رسالة نجاح / خطأ -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<footer class="text-center py-3 mt-4">
  <p class="footer-text">Digital Honesty Box © 2025 — Developed by Team 6</p>
</footer>
<script src="questions.js"></script>
<script src="answer.js"></script>
</body>
</html>
